<ion-header>
  <ion-toolbar>

      <div class="menu-option" float-start (click)="doNewProject()">
        <ion-icon name="ios-folder-outline"></ion-icon>
        <p>New Project</p>
      </div>
      <div class="menu-option" float-start (click)="doOpenProject()">
        <ion-icon name="ios-folder-open-outline"></ion-icon>
        <p>Open Project</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !needsSaving}" (click)="doSaveProject()">
        <ion-icon name="md-download"></ion-icon>
        <p>Save Project</p>
      </div>

      <div class="menu-option" float-end (click)="doOpenSettings()">
        <ion-icon name="options"></ion-icon>
        <p>Settings</p>
      </div>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button ion-button (click)="doSelectFolder()">Dir</button>
  <button ion-button (click)="doZoomIn()">+</button>
  <button ion-button (click)="doZoomOut()">-</button>
</ion-content>
