<ion-header>
  <ion-toolbar>

      <div class="menu-option" float-start (click)="doInitFrom()">
        <ion-icon name="folder-open" size="small"></ion-icon>
        <p>Init from...</p>
      </div>
      <div class="menu-option" [ngClass]="{'menu-disabled': true}" float-start (click)="doNewProject()">
        <ion-icon name="folder-open" size="small"></ion-icon>
        <p>New Project</p>
      </div>
      <div class="menu-option" float-start (click)="doOpenProject()">
        <ion-icon name="folder" size="small"></ion-icon>
        <p>Open Project</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !projectNeedsSaving}" (click)="doSaveProject()">
        <ion-icon name="md-download" size="small"></ion-icon>
        <p>Save Project</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !langTools.isTranslationsSavingRequired()}" (click)="doSaveTranslations()">
        <ion-icon name="md-chatboxes" size="small"></ion-icon>
        <p>Save Translations</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !projectReady}" (click)="doAddRootNode()">
        <ion-icon name="md-add-circle" size="small"></ion-icon>
        <p>Root</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !addNodeOrIdReady}" (click)="doAddNode()">
        <ion-icon name="md-add" size="small"></ion-icon>
        <p>Node</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !addNodeOrIdReady}" (click)="doAddId()">
        <ion-icon name="md-add" size="small"></ion-icon>
        <p>Id</p>
      </div>
      <div class="menu-option" float-start [ngClass]="{'menu-disabled': !removeNodeReady}" (click)="doRemoveCurrent()">
        <ion-icon name="md-remove" size="small"></ion-icon>
        <p>Delete</p>
      </div>

      <div class="menu-option" float-end (click)="doOpenSettings()">
        <ion-icon name="options"></ion-icon>
        <p>Settings</p>
      </div>
    
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <div class="sl-main-container">

    <div class="sl-list-container">
      <h3>{{ "langs.keys" | translate }}</h3>
      
      <list-word class="sl-list-word" *ngFor="let word of words" [word]="word" [list]="level"></list-word>
    </div>

    <div class="sl-translations-container">
      <h3>
        {{ "langs.edit_translations" | translate }}
        <span *ngFor="let lang of translations.languages">[{{ lang }}]</span>
      </h3>

      <edit-word></edit-word>
    </div>
  </div>


  <!--button ion-button (click)="doZoomIn()">+</button>
  <button ion-button (click)="doZoomOut()">-</button-->
</ion-content>
